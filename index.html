<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="game-play">
        <h1>Welcome to Etch-a-Sketch</h1>
        <p>Please choose the size of your grid.</p>
        <input
          type="number"
          name="grid-size"
          class="grid-size"
          min="16"
          max="100"
        />
        <button class="lets-go">Let's Go</button>
      </div>
      <div class="pad"></div>
    </div>
  </body>
</html>
